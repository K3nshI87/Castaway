<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castaway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/header_logo.svg">
        <div class="header__buttons">
            <a class="header__buttons_home" href="#">Home</a>
            <a class="header__buttons_episodes" href="#">Episodes</a>
            <a class="header__buttons_about" href="#">About</a>
            <a class="header__buttons_contact" href="#">Contact</a>   
        </div>
    </header>
    
    <section class="home">
        <img class="home__main-photo" src="./images/home__main-photo.svg">
        <img class="home__main-lines" src="./images/home__main-lines.svg">
        <div class="home__content">
            <img class="home__content_line" src="./images/home__content_line.svg">
            <h1 class="home__content_text">Take your podcast to the next <span class="home__span">level</span></h1>
            <div class="home__content_links">
                <h3 class="home__content_links_subtitle">Listen on</h3>
                <div class="home__content_links_icons">
                    <img class="home__spotify" src="./images/spotify.svg">
                    <img class="home__pocket-casts" src="./images/pocket_casts.svg">
                    <img class="home__soundcoud" src="./images/soundcloud.svg">
                    <img class="home__podcasts" src="./images/podcasts.svg">
                    <img class="home__overcast" src="./images/overcast.svg">
                </div>
            </div>
        </div>

        
    </section>
</body>
</html>
